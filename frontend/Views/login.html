<section class="login-wrapper">
    <h4>Bejelentkezés</h4>
    <div class="login-inputs" onkeyup="loginButtonCheck()">
        <input type="text" class="form-control" id="loginName" placeholder="Név">
        <input type="password" class="form-control" id="loginPassword" placeholder="Jelszó">
        <button type="button" class="btn btn-primary" id="loginButton" disabled onclick="loginUser()">Bejelentkezés</button>
    </div>
</section>
